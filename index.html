		<script>
			async function js_sleep(time){
			 return new Promise((resolve) => setTimeout(resolve, time));
			}
			async function runget(url) {
			const page_http_get_config = new XMLHttpRequest();
			const page_http_get_config_url = './config/config';
			page_http_get_config.open("GET", url);
			try{
			page_http_get_config.send();
			page_http_get_config.onreadystatechange = (e) => {
				let page_xhr = JSON.parse(page_http_get_config.responseText);
				return page_xhr;
			}
			}catch(err){
				console.log("通信存在故障");
				await js_sleep(2000);
				return runget(url);
			}
			}
			function GetQueryString(name) {
			    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			    var r = window.location.search.substr(1).match(reg);
			    if (r != null)
			        return unescape(r[2]);
			    return undefined;
			}
			var page_articlelist_num = Number(GetQueryString("page"));
			if(page_articlelist_num==undefined||page_articlelist_num<=0||Number.isInteger(page_articlelist_num)==false){page_articlelist_num=1;}
			let page_http_get_configs = runget('./config/config');
			let page_http_toparticle_configs = runget('./config/article_topping');
			let page_http_articlelist_configs = runget('./config/article_list/'+page_articlelist_num.toString());
		</script>

			#load_section.loader {

			  font-size:38px;

			  display:inline-block;
			}
			.dots .dot {
			  position:relative;
			  top:0; left:0; 
			}
			.dot._dot-1 {
			  animation:dot_1 1s ease-in-out infinite;
			  animation-fill-mode: backwards;
			  animation-direction: alternate;
			}
			.dot._dot-2 {
			  animation:dot_2 1s ease-in-out infinite;
			  animation-fill-mode: backwards;
			  animation-direction: alternate;
			  animation-delay:1s;
			}
			.dot._dot-3 {
			  animation:dot_3 1s ease-in-out infinite;
			  animation-fill-mode: backwards;
			  animation-direction: alternate;
			  animation-delay:0.5s;
			}
			@keyframes dot_1 {
			  0% {
				top:0;
				left:0;
			  }
			  
			  50% {
				top:30px;
				left:20px;
			  }
			  
			  100% {
				top:0px;
				left:40px;
			  }
			}
			@keyframes dot_2 {
			  0% {
				top:0;
				left:0;
			  }
			  
			  50% {
				top:-30px;
				left:20px;
			  }
			  
			  100% {
				top:0px;
				left:40px;
			  }
			}
			@keyframes dot_3 {
			  0% {
				top:0;
				left:0;
			  }
			  
			  50% {
				top:-30px;
				left:-40px;
			  }
			  
			  100% {
				top:0px;
				left:-80px;
			  }
			}
